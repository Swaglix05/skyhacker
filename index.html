<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skyhacker - Password Analyser</title>
    <link rel="stylesheet" href="style_light.css">
    <link rel="stylesheet" href="style_dark.css">
</head>

<body>
    <div class="lightSide">
        <div class="header">
            <h1>Skyhacker</h1>
            <p class="subtitle" id="body-subtitle">Light Side of the Force</p>
        </div>

        <div class="container">
            <div class="main-content">
                <div class="input-section">
                    <input type="password" id="password-input" placeholder="Type your password..." />
                    <button id="toggle-visibility" class="toggle-btn">üëÅÔ∏è Show</button>
                </div>

                <div class="strength-section">
                    <div class="strength-bar-container">
                        <div class="strength-bar" id="strength-bar"></div>
                    </div>
                    <p class="strength-text" id="strength-text">Enter a password (0%)</p>
                </div>

                <div class="time-section">
                    <div class="slider-wrapper">
                        <div class="engine-labels">
                            <span class="engine-label" id="engine-start">Toaster</span>
                            <span class="engine-label engine-middle" id="engine-middle">Avg. Computer</span>
                            <span class="engine-label" id="engine-end">Quantum Computer</span>
                        </div>
                        <div class="slider-container">
                            <input type="range" id="engine-slider" min="0" max="100" value="50">
                        </div>
                        <span class="time-display" id="time-display">N/A</span>
                    </div>
                </div>
            </div>
        </div>
        <div id="darkSide" class="dark-side">
            <div class="brute-area">
                <input id="password-input-dark" class="attempt-display" placeholder="Type password..." value="">
                <input id="attempt-display" class="attempt-display" readonly value="---" disabled>
                <div class="options">
                    <div class="dark-controls">
                        <button id="solve-btn" class="font-red-white">Solve</button>
                        <button id="stop-btn" class="font-red-white" style="display:none;">Stop</button>
                    </div>
                    <div id="attempts-count" class="attempts-count">Attempts: 0</div>
                    <div id="time-to-solve" class="time-to-solve">Time to solve: 0s</div>
                </div>
            </div>
            <div class="brute-area" style="display: flex; flex-direction: column;">
                <input id="password-hash-input" type="text" class="hash-input" readonly value="N/A" disabled>
                <input id="attempt-hash" type="text" class="hash-input" readonly value="---" disabled>
                <div class="options">
                    <div class="option">
                        <input type="checkbox" id="opt-lower" name="opt-lower" checked>
                        <label for="opt-lower">lowercase</label>
                    </div>
                    <div class="option">
                        <input type="checkbox" id="opt-upper" name="opt-upper" checked>
                        <label for="opt-upper">UPPERCASE</label>
                    </div>
                    <div class="option">
                        <input type="checkbox" id="opt-digits" name="opt-digits" checked>
                        <label for="opt-digits">d1g1t5</label>
                    </div>
                    <div class="option">
                        <input type="checkbox" id="opt-special" name="opt-special" checked>
                        <label for="opt-special">$pec!a|_</label>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="darkSide">
        <div style="text-align:center; margin:18px 0;">
            <button id="toggle-hacker" class="toggle-btn">Enter Hacker Mode</button>
        </div>
        <script src="script_light.js"></script>
        <script src="script_dark.js"></script>
    </div>
</body>

</html>
